<p>&nbsp;</p><br/>
<div ng-if="ctrl.isEmpty()">Nothing found</div>
<ul>
  <li ng-repeat="item in ctrl.items">
      <div>
      <p>{{item.id}}, {{item.name}}, {{item.short_name}}   <button class="btn btn-primary" ng-click="ctrl.onRemove({index: $index});">Remove Item</button></p>
      <p>{{item.description}}</p>
      </div>
  </li>
</ul>
